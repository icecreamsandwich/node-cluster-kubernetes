<!DOCTYPE html>
<html>
<link rel="icon" href="https://jaystack.com/wp-content/uploads/2015/12/nodejs-logo-e1497443346889.png" type="image/gif"/>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
  border-right:1px solid #bbb;
}

li:last-child {
  border-right: none;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #4CAF50;
}

.result{
    display: block;
    background-color: #a0c88c;
    width: 900px;
    height: auto;
    float: left;
    margin: 100px 50px 50px 50px;
    padding: 20px 20px 20px 20px;
    border-radius: 5px;
    overflow: hidden;
}
.tweet_container{
  display: block;
  background-color: #bbb;
  height: 400px;
 /*  float: left; */
  margin: 100px 50px 50px 50px;
  /* padding: 20px 20px 20px 20px; */
  border-radius: 5px;
  width: 265px;
  overflow: scroll;
}
.tweet_header{
  display: block;
  background-color:sandybrown;
  border-bottom: 2px solid saddlebrown;
  width: 100%;
  padding : 20px 0px 10px 0px;
  text-align: center;
  font-family: cursive;
}
.tweet_block{
  padding: 20px 20px 20px 20px;
}
</style>
</head>
<body>

<ul>
  <li><a id="home" class="active" href="#home">Master</a></li>
  <li><a id="aSlave" href="#slave">Slave1 Call</a></li>
  <li><a id="aSlave2" href="#slave2">Slave2 Call</a></li>
  <!-- <li><a id="aSocket" href="/socket_call">Socket Call</a></li> -->
</ul>

<div class="result"></div>
<div class="tweet_container">
  <div class="tweet_header">
     Twitter Feed
  </div>
  <div class="tweet_block">

  </div>
</div>

</body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script type="text/javascript">
 $(document).ready(function(){
    //post request to master when clicks on home or onload
    $.post('/home',function(data, status){
        $('.result').html(data);
    })
     //home link click action
     $('#home').click(function(){
        $.post('/home',function(data, status){
            $('.result').html(data);
        })
     });

     //slave1 link click action
     $('#aSlave').click(function(){
        $.post('/api',function(data, status){
            $('.result').html(data);
        })
     });

     //slave2 link click action
     $('#aSlave2').click(function(){
        $.post('/db/aggregate',function(data, status){
            $('.result').html(data);
        })
     });

 });
</script>
